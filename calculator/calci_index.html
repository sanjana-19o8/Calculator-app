<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calci_style.css">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    
    <main>
        <h1>Calculator</h1>
        <hr>
        <div class="calculator">
            <div class="display">
                <div class="display-exp">0</div>
                <div class="display-result">0</div>
            </div>
            <nav class="grid-container">
                <button type="button" class="num">7</button>
                <button type="button" class="num">8</button>
                <button type="button" class="num">9</button>
                <button type="button" class="del">b</button>
                <button type="button" class="num">4</button>
                <button type="button" class="num">5</button>
                <button type="button" class="num">6</button>
                <button type="button" class="op">+</button>
                <button type="button" class="num">1</button>
                <button type="button" class="num">2</button>
                <button type="button" class="num">3</button>
                <button type="button" class="op">-</button>
                <button type="button" class="num">.</button>
                <button type="button" class="num">0</button>
                <button type="button" class="op">*</button>
                <button type="button" class="op">/</button>
                <button type="button" class="ac">ac</button>
                <button type="button" class="equal">=</button>
            </nav>
        </div>
    </main>
    <br>
    <footer>&copy;Sanjana</footer>
    <script src="/calci_js.js"></script>
</body>



</html>
